<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceUnite - GitHub Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
        }
        .header h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .stats img {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 100%;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            font-size: 1em;
        }
        .footer a {
            color: #ffa500;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to IceUnite's GitHub Profile!</h1>
        <p>A passionate developer who crafts elegant solutions to complex problems.</p>
    </div>

    <div class="stats">
        <!-- GitHub Stats -->
        <img src="https://github-readme-stats.vercel.app/api?username=IceUnite&show_icons=true&theme=radical&count_private=true&include_all_commits=true" alt="GitHub Stats for 2023-2024">

        <!-- GitHub Streak Stats -->
        <img src="https://github-readme-streak-stats.herokuapp.com?user=IceUnite&theme=radical&date_format=M%20j%5B%2C%20Y%5D" alt="GitHub Streak Stats">

        <!-- Codewars Stats -->
        <img src="https://www.codewars.com/users/IceUnite/badges/large" alt="Codewars Badge">

    </div>

    <div class="footer">
        <p>✨ Let's connect and collaborate! Visit my <a href="https://github.com/IceUnite" target="_blank">GitHub</a> for more. ✨</p>
    </div>
</body>
</html>
