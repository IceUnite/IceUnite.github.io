<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceUnite - GitHub Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
        }
        .header h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .stats img {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 100%;
        }
        .visualization {
            width: 100%;
            height: 500px;
            background-color: #000;
            margin-top: 50px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            font-size: 1em;
        }
        .footer a {
            color: #ffa500;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to IceUnite's GitHub Profile!</h1>
        <p>A passionate developer who crafts elegant solutions to complex problems.</p>
    </div>

    <div class="stats">
        <!-- GitHub Stats -->
        <img src="https://github-readme-stats.vercel.app/api?username=IceUnite&show_icons=true&theme=radical" alt="GitHub Stats">
        
        <!-- LeetCode Stats -->
        <img src="https://leetcard.jacoblin.cool/IceUnite?ext=heatmap" alt="LeetCode Stats">
    </div>

    <!-- 3D Visualization -->
    <div class="visualization" id="visualization"></div>

    <div class="footer">
        <p>✨ Let's connect and collaborate! Visit my <a href="https://github.com/IceUnite" target="_blank">GitHub</a> for more. ✨</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 500);
        document.getElementById('visualization').appendChild(renderer.domElement);

        // Load the .glb model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'path_to_your_skyline_model.glb', // Replace with the path to your .glb file
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);
                model.position.set(0, -50, 0);
                model.scale.set(50, 50, 50);
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(50, 50, 50);
        scene.add(light);

        // Camera position
        camera.position.z = 200;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
